<div class="filter-bar">
    <div class="project-list">
        <!--Todo get rid of hardcoding the controller here-->
        <form ng-submit="refreshData(username)">
            <input ng-change="refreshData(username)" id="username" placeholder="Enter any github user name" type="text" ng-model="username">
        </form>
        <!--TODO ask in angular group why we need this form tag-->
        <form>
            <ul>
                <li ng-repeat="project in projects">
                   <input type="checkbox" ng-model="project.show"> {{project.name}}
                </li>
            </ul>
        </form>
    </div>
    <div ng-switch on="showFilter" class="tap-hint" ng-click="toggleFilter()">
        <span ng-switch-when="true"> Tap to hide filters </span>
        <span ng-switch-when="false"> Tap to show filters </span>
    </div>
</div>
